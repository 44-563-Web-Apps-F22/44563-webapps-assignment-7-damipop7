<!DOCTYPE html>
<html> <head>
	<title> cycler by Dami</title>
	<style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
<header>
	<h1>
		Oluwadamilola Popoola builds a cycler
	</h1>
</header>
</head>

<body>
	<label for="in">Input a text</label><br>
	<input type="text" id="in"><br>
	<div class="flex-container" id="target">
		<div class="cycler">row item 1</div>   
		<div class="cycler">row item 2</div>  
		<div class="cycler">row item 3</div>  
	</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.</p>
	<button onclick="makeNewDiv()">Add value</button>
	<button onclick="get()">Get</button>
	<button onclick="spin()">Spin</button>
</body>

<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		new_input = document.getElementById("in")
		element.innerHTML = new_input.value
		element.className = "cycler"
		/* add it to the container */
		let c = document.getElementById('target')
		c.appendChild(element)		
	}
	function get(){
		cyclerItems= document.getElementsByClassname("cycler")
		length= cyclerItems.length
		if (length > 0){
			cyclerItems[len-1].remove()
		}
	}
	function spin(){
		cyclerItems= document.getElementsByClassname("cycler")
		len= cyclerItems.length
		if (len > 1){
			removedItem = cyclerItems[len-1]
			cyclerItems[len-1].remove()
			let container = document.getElementById("target")
			container.insertBefore(removedItem, container.firstChild)
		}
	}
</script>
</html>
